<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Condado de Clare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>
  <link
    href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2FybG9zZ2ltIiwiYSI6ImNsc3JicXp3czBqemUybnFrZjMzamJ2aWkifQ.c2RnBR17bFpGyJqlkhk9Rg';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/carlosgim/clstijw5m00b301qteh8jhxj2',
      center: [-9.155, 52.843],
      zoom: 8.69
    });

  
    const locations = [
      { title: "B&B Casa Clareville", coordinates: [-8.54075, 52.90011], description: "En el hermoso pueblo de Tuamgraney, junto a Scariff y cerca de Killaloe en medio de Hidden Heartlands de Irlanda y junto a Lough Derg Blueway, a solo 40 minutos del aeropuerto internacional de Shannon." },
      { title: "Bunratty Castle & Folk Park", coordinates: [-8.81192, 52.69956], description: "Visite el aclamado y emblemático castillo número 15 de Bunratty, el castillo más completo y auténtico de Irlanda." },
      { title: "Drumcreehy Country House", coordinates: [-9.1229, 53.12487], description: "Disfrute de una estancia de lujo en el corazón del Condado de Clare, con vistas panorámicas del impresionante paisaje de Burren." },
      { title: "Clonmore Lodge - bed and breakfast", coordinates: [-9.45494, 52.79978], description: "Experimente la hospitalidad irlandesa en su máxima expresión en Clonmore Lodge, un encantador bed and breakfast ubicado en el idílico pueblo de Ballyvaughan." },
      { title: "Dolphin Discovery", coordinates: [-9.495, 52.63505], description: "Embárquese en una emocionante aventura marina y tenga la oportunidad de avistar delfines juguetones en su hábitat natural." },
      { title: "Doolin Cave", coordinates: [-9.34514, 53.04097], description: "Explore las maravillas subterráneas de Doolin Cave y maravíllese con la impresionante formación de estalactitas más grande de Irlanda, conocida como The Great Stalactite." },
      { title: "Aillwee Burren Experience", coordinates: [-9.14366, 53.08912], description: "Descubre los misterios del antiguo paisaje kárstico de Burren y maravíllate con la majestuosa belleza natural de Aillwee Cave." },
      { title: "Doolin Cliff Walks", coordinates: [-9.38791, 52.99836], description: "Embárcate en una emocionante caminata por los impresionantes acantilados de Doolin y disfruta de vistas panorámicas inigualables del Océano Atlántico y las Islas Aran." },
      { title: "Burren Smokehouse", coordinates: [-9.29216, 53.02801], description: "Sumérgete en el delicioso mundo de los productos ahumados en Burren Smokehouse y saborea exquisitos platos elaborados con salmón fresco de la región." },
      { title: "Loop Head Lighthouse", coordinates: [-9.93219, 52.5609], description: "Contempla la majestuosidad del paisaje costero irlandés desde el histórico faro de Loop Head y descubre la rica historia marítima de la región." },
      { title: "Henry's Bistro & Wine Bar", coordinates: [-8.98531, 52.84197], description: "Disfruta de una experiencia gastronómica excepcional en Henry's Bistro & Wine Bar, donde la cocina gourmet se combina con una amplia selección de vinos finos." },
      { title: "Knappogue Castle & Walled Garden", coordinates: [-8.82665, 52.79554], description: "Viaja en el tiempo hasta la época medieval y explora la grandeza del castillo de Knappogue y sus exuberantes jardines amurallados." },
      { title: "Poulnabrone Dolmen", coordinates: [-9.14004, 53.04867], description: "Admira uno de los monumentos megalíticos más impresionantes de Irlanda, el Poulnabrone Dolmen, que se alza majestuosamente en medio del salvaje paisaje de Burren." },
      { title: "The Long Dock Pub and Restaurant", coordinates: [-9.71075, 52.60405], description: "Disfruta de una deliciosa comida casera y de una pinta de cerveza fría en el acogedor pub y restaurante The Long Dock, ubicado en el pintoresco pueblo de Carrigaholt." },
      { title: "Torre Thoor Ballylee Yeats", coordinates: [-8.77499, 53.10315], description: "Sumérgete en el rico legado literario de Irlanda y visita la torre Thoor Ballylee, la antigua residencia del poeta ganador del Premio Nobel, W.B. Yeats." },
      { title: "Kinvara", coordinates: [-9.05098, 53.15789], description: "Explora el encantador pueblo costero de Kinvara y descubre su rica historia, pintorescos paisajes y vibrante escena cultural." },
      { title: "Fanore Beach", coordinates: [-9.28892, 53.11776], description: "Relájate en las impresionantes arenas doradas de Fanore Beach y disfruta de un día de diversión al sol en la costa atlántica de Clare." },
      { title: "Ennistymon Cascades", coordinates: [-9.29426, 52.93958], description: "Maravíllate con la belleza natural de las cascadas de Ennistymon y déjate cautivar por el encanto sereno de este idílico rincón del condado de Clare." },
      { title: "Vandeleur Walled Garden & Visitor Centre", coordinates: [-9.47342, 52.63631], description: "Explora la exuberante belleza del Jardín Amurallado Vandeleur y descubre una impresionante variedad de plantas y flores en este tranquilo oasis de verdor." },
      { title: "Spanish Point Beach", coordinates: [-9.43329, 52.84313], description: "Relájate en las suaves arenas doradas de Spanish Point Beach y contempla las impresionantes vistas de la costa atlántica de Clare." },
      { title: "Cathedral of Saints Peter and", coordinates: [-8.98314, 52.84179], description: "Admira la imponente arquitectura gótica de la Catedral de los Santos Pedro y Pablo en Ennis y sumérgete en la rica historia religiosa de esta histórica ciudad irlandesa." },
      { title: "Killaloe Luxury Pods", coordinates: [-8.47685, 52.77823], description: "Relájate y recarga energías en el lujoso entorno de Killaloe Luxury Pods, donde la comodidad y la elegancia se combinan para crear una experiencia inolvidable de escape rural." }
    ];
    
	locations.forEach(location => {
      const markerColor = getMarkerColor(location.title);
      const marker = new mapboxgl.Marker({ color: markerColor })
        .setLngLat(location.coordinates)
        .setPopup(new mapboxgl.Popup({ offset: [0, -15] })
          .setHTML(`<h3>${location.title}</h3><p>${location.description}</p>`)
        )
        .addTo(map);
	
		marker.getElement().addEventListener('click', () => {
        map.flyTo({
          center: location.coordinates,
          zoom: 14, // Cambia el nivel de zoom según prefieras
          essential: true // Este parámetro es necesario para evitar un bloqueo de los eventos de mapa
        });
      });
    
    });

    function getMarkerColor(title) {
  if (title.includes("B&B") || title.includes("bed and breakfast") || title.includes("luxury") || title.includes("Hotel")) {
    return "yellow"; // Marcador amarillo para B&Bs y hoteles
  } else if (title.includes("Drumcreehy Country House")) {
    return "yellow"; // Marcador amarillo para Drumcreehy Country House
  } else if (title.includes("The Long Dock Pub and Restaurant") || title.includes("Henry's Bistro & Wine Bar") || title.includes("Burren Smokehouse")) {
    return "red"; // Marcador rojo para restaurantes y pubs
  } else {
    return "green"; // Marcador verde para otros lugares
  }
}

  </script>
</body>

</html>
